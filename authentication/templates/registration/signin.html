<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/auth_styles.css' %}">

</head>
<body>

    <div class="container">
        <h2>Connexion</h2>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Champ Nom d'utilisateur -->
            <div class="mb-3">
                <label for="id_username" class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" id="id_username" class="form-control" 
                    value="{{ form.username.value|default:'' }}" 
                    placeholder="Votre nom d'utilisateur">
            </div>

            <!-- Champ Mot de passe -->
            <div class="mb-3">
                <label for="id_password" class="form-label">Mot de passe</label>
                <input type="password" name="password" id="id_password" class="form-control" 
                    placeholder="Votre mot de passe">
            </div>

            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>

        <div class="form-footer mt-3 text-center">
            <p>Pas encore inscrit ? <a href="{% url 'signup' %}">Cr√©ez un compte</a></p>
        </div>
    </div>

    <script src="{% static 'js/auth_scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


</body>
</html>
